  "/issues/{publication_date}.{format}":
    "get":
      "operationId": "getIssueTableOfContents"
      "summary": "Fetch document table of contents based on the print edition"
      "description": "Retrieve a Federal Register issue’s table of contents by publication date."
      "parameters":
        -
          "name": "publication_date"
          "in": "path"
          "required": true
          "description": "The issue date (YYYY-MM-DD)"
          "schema":
            "type": "string"
        -
          "name": "format"
          "in": "path"
          "required": true
          "description": "Response format"
          "schema":
            "type": "string"
            "enum":
              - "json"
      "responses":
        "200":
          "description": "Successful response"
          "content":
            "application/json":
              "schema":
                "type": "object"
                "properties":
                  "publication_date":
                    "type": "string"
                  "documents":
                    "type": "array"
                    "items":
                      "type": "object"
                      "properties":
                        "document_number":
                          "type": "string"
                        "title":
                          "type": "string"
                        "abstract":
                          "type": "string"
                        "publication_date":
                          "type": "string"
                        "type":
                          "type": "string"
                      "description": "A single Federal Register document"
                "description": "Represents the table of contents for a print edition issue"
