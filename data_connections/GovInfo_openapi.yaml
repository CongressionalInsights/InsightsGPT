  "/search":
    "post":
      "operationId": "searchDocuments"
      "summary": "Search documents"
      "description": "Query the GovInfo search engine with advanced parameters. This is equivalent to searching on the main UI and can include field operators.\n"
      "requestBody":
        "required": true
        "content":
          "application/json":
            "schema":
              "type": "object"
              "properties":
                "query":
                  "type": "string"
                  "description": "Keywords or fielded queries (e.g. congress:117)."
                "pageSize":
                  "type": "integer"
                  "default": 20
                "offsetMark":
                  "type": "string"
                  "default": "*"
                "sorts":
                  "type": "array"
                  "description": "List of sorting criteria."
                  "items":
                    "type": "object"
                    "properties":
                      "field":
                        "type": "string"
                        "description": "e.g. relevancy, date"
                      "sortOrder":
                        "type": "string"
                        "enum":
                          - "ASC"
                          - "DESC"
                "historical":
                  "type": "boolean"
                  "default": true
                "resultLevel":
                  "type": "string"
                  "enum":
                    - "default"
                    - "detail"
                  "default": "default"
      "security":
        -
          "apiKeyAuth": []
      "responses":
        "200":
          "description": "Search results"
          "content":
            "application/json":
              "schema":
                "type": "object"
                "properties":
                  "offsetMark":
                    "type": "string"
                  "count":
                    "type": "integer"
                  "results":
                    "type": "array"
                    "items":
                      "type": "object"
                      "properties":
                        "title":
                          "type": "string"
                        "packageId":
                          "type": "string"
                        "granuleId":
                          "type":
                            - "string"
                            - "null"
                        "lastModified":
                          "type": "string"
                        "governmentAuthor":
                          "type": "array"
                          "items":
                            "type": "string"
                        "dateIssued":
                          "type": "string"
                        "collectionCode":
                          "type": "string"
                        "resultLink":
                          "type": "string"
                        "dateIngested":
                          "type": "string"
                        "download":
                          "type": "object"
                          "description": "Maps file types (PDF, XML, etc.) to URLs."
                          "additionalProperties":
                            "type": "string"
                        "relatedLink":
                          "type": "string"
        "400":
          "description": "Bad request (invalid JSON or spec)"
        "404":
          "description": "No Content found for a given search criteria"
        "500":
          "description": "System failure while processing the search request"