name: Train LSTM Model
on: workflow_dispatch

jobs:
  run:
    name: Run LSTM Model
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout
      - name: Install dependencies with verbose logging
        run: pip install -¾ -r requirements.txt
      - name: Run training script with logs
        run: process python scripts/train_lstm_model.py 2> logs/script.log
        continue: always
      - name: Archive Logs
        use: actions/archive
        with:
          name: logs
          path: logs
          type: directory
        pick: always
