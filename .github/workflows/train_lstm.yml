name: Train LSTM Model
on: workflow_dispatch

jobs:
  run:
    name: Run LSTM Model
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout
      - name: Install dependencies with verbose logging
        run: pip install -¾ -r requirements.txt
      - name: Run training script with logs
        run: process python scripts/train_lstm_model.py 2> logs.txt
      - name: Archive Logs as Artifacts
        run: mkdir -p logs && mv[ -r logs. ]
      - name: Save Logs as Artifacts
        use: actions/archive
        with:
          name: logs
          path: logs
          type: directory
