name: Fetch Federal Register Data

on:
  workflow_dispatch:

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Fetch Data from Federal Register
      run: |
        mkdir -p data  # Ensure the data folder exists
        python <<'EOF'
      import requests, os

      URL = "https://www.federalregister.gov/api/v1/documents"
      PARAMS = {
          "conditions[term]": os.getenv("FR_SEARCH_TERM", "education"),
          "conditions[publication_date][gte]": "2023-01-01",
          "per_page": 100,
          "order": "relevance",
          "fields[]": ["title", "document_number", "url", "publication_date"],
      }

      resp = requests.get(URL, params=PARAMS, timeout=30)
      resp.raise_for_status()

      out = f"data/federal_register_${{ github.run_id }}.json"
      with open(out, "w", encoding="utf-8") as f:
          f.write(resp.text)

      print(f"Saved â†’ {out}")
      EOF