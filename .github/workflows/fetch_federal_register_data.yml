name: Fetch Federal Register Data

on:
  workflow_dispatch:

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Fetch Data from Federal Register using fetch_fr.py
      run: |
        python scripts/fetch_fr.py documents-search \
          --term "education" \
          --pub_date_gte "2023-01-01" \
          --per_page 100 \
          --order "relevance"
        # The output filename from fetch_fr.py for these parameters
        # will be data/documents_search_term_education_pub_date_gte_2023-01-01.json
        # We need to rename it to data/federal_register_education.json
        # to maintain compatibility with the workflow's original output name.
        mv data/documents_search_term_education_pub_date_gte_2023-01-01.json data/federal_register_education.json